{% extends "base.html"%}
{% block content %}
<div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Lesson questions
    </div>
     <ul class="list-group list-group-flush">
     {% for question in questions %}
      <li class="list-group-item">
        Question: {{ question.question }}
      </li>
     {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
